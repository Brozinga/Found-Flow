<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css?family=Inter:300,400,700" rel="stylesheet">
    <style>
        * {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        .operation-type.post {
            background-color: rgb(42, 192, 80) !important;
            font-size: 7pt;
            height: 16px;
            padding-top: 1px;
            border-radius: 10px;
        }

        .operation-type.put {
            background-color: rgb(126, 42, 192) !important;
            font-size: 7pt;
            height: 16px;
            padding-top: 1px;
            border-radius: 10px;
        }

        .operation-type.delete {
            background-color: rgb(204, 51, 51) !important;
            font-size: 7pt;
            height: 16px;
            padding-top: 1px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <redoc
           spec-url='../swagger/v1/swagger.json'
           expand-responses="all"
            theme='{    "sidebar": {
                            
                        },
                        "rightPanel": {
                            "backgroundColor": "#24294a"
                        }
                   }'
           ></redoc>

</html>
